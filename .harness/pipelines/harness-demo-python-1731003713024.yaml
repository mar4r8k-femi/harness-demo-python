pipeline:
  identifier: Build_harness_demo_python_1731003726136
  name: Build harness-demo-python
  orgIdentifier: sandbox
  projectIdentifier: Femi_Sandbox
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: femigithub
        repoName: harness-demo-python
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  identifier: build_python_app
                  name: Build Python App
                  spec:
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      python -m pip install --upgrade pip
                      pip install pytest
                      if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          platform:
            arch: Amd64
            os: Linux
          runtime:
            spec: {}
            type: Cloud
        type: CI
